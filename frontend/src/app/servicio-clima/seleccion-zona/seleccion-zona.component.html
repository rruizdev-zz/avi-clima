<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Seleccioná la zona</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="seleccionZona" (onsubmit)="">
            <mat-form-field>
                <mat-label>Pais</mat-label>
                <input type="text" placeholder="Seleccioná un país" matInput formControlName="pais" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let pais of paises" [value]="pais">
                        {{pais}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Ciudad</mat-label>
                <input type="text" placeholder="Seleccioná una ciudad" matInput formControlName="ciudad" [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let ciudad of ciudades" [value]="ciudad">
                        {{ciudad}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
